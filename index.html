<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nft card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="card">
        <img class="ntf-card-image" src="/NTF-Preview-Card-Component/images/image-equilibrium.jpg"/>
        <div class="img-overplay">
            <img src="/NTF-Preview-Card-Component/images/icon-view.svg" alt="Eye icon"/>
        </div>
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="container">
            <div class="=price">
                <img src="/NTF-Preview-Card-Component/images/icon-ethereum.svg" alt="Eth icon">
                <div>0.041 ETH</div>
            </div>
            <div class="time">
                <img src="/NTF-Preview-Card-Component/images/icon-clock.svg" alt="Clock icon">
            <div>3 Days Left</div>
            </div>
        </div>
        <div class="creator">
            <img src="/NTF-Preview-Card-Component/images/image-avatar.png" alt="Creator">
            <div>Creation of <span>Jules Wyvern</span>
            </div>
        </div>
</body>

</html>
